<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="general-styling.css" />
    <link rel="stylesheet" href="contact-page.css" />
  </head>
  <body>
    <!--Header-->
    <header>
        <h1>Taylor Atkins' Portfolio</h1>
        <ul
          class="nav nav-tabs nav-bar-dark nav-fill justify-content-end"
          id="navigation"
        >
        <li class="nav-item mx-md-2">
          <a href="index.html" class="nav-link about">About Me</a>
        </li>
        <li class="nav-item mx-md-2">
          <a href="projects-page.html" class="nav-link projects">Past Projects</a>
        </li>
        <li class="nav-item mx-md-2">
          <a href="contact-page.html" class="nav-link contact">Contact Me</a>
        </li>
        </ul>
      </header>
      <main class="outerBox">
        <h2>
          Contact Me
        </h2>
        <!--Page Specific Elements-->
        <div class="innerBox">
          <form>
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" class="form-control" id="name" placeholder="ex. John Doe" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="ex. example@gmail.com">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" placeholder="ex. (999)-999-9999">
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write anything!" required></textarea>
            </div>
            <div class="form-group row">
              <input class="btn btn-primary col-sm-3 mx-5 my-2" type="submit" value="Submit">
              <input class="btn btn-secondary col-sm-3 mx-5 my-2" type="reset" value="Clear">
            </div>
          </form>
        </div>
      </main>
      <!--Footer-->
      <footer class="fixed-bottom">
        <ul class="nav nav-justified">
          <li class="nav-item">
            <a href="https://github.com/TaylorAtkins" class="nav-link iconLinks">
              <img
                src="images-portfolio/GitHub-Mark-Light-32px.png"
                alt="GitHub Link"
                class="icons"
              />
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://www.linkedin.com/in/taylor-atkins-a59980186"
              class="nav-link iconLinks"
            >
              <img
                src="images-portfolio/LI-In-Bug.png"
                alt="LinkedIn Link"
                class="icons"
                id="linkedIn"
              />
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://portlandstate.joinhandshake.com/users/6812981"
              class="nav-link iconLinks"
            >
              <img
                src="images-portfolio/handshake_mark_light.png"
                alt="Handshake Link"
                class="icons"
              />
            </a>
          </li>
        </ul>
      </footer> 
  </body>
</html>
